<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Landscape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body, html {{
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }}
    .sky {{
      background: linear-gradient(to top, #a3d9ff, #87cefa);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: 0;
    }}
    .mountains {{
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, #556b2f, #6b8e23);
      clip-path: polygon(0% 100%, 15% 60%, 30% 100%, 50% 50%, 70% 100%, 85% 65%, 100% 100%);
    }}
    .grass {{
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 10%;
      background: #228B22;
      z-index: 2;
    }}
    .cloud {{
      position: absolute;
      background: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: float 60s linear infinite;
    }}
    .cloud::before, .cloud::after {{
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }}
    .cloud::before {{
      width: 50px;
      height: 50px;
      top: -25px;
      left: 10px;
    }}
    .cloud::after {{
      width: 40px;
      height: 40px;
      top: -15px;
      left: 30px;
    }}
    @keyframes float {{
      0% {{ left: -100px; top: 50px; }}
      100% {{ left: 110%; top: 50px; }}
    }}
  </style>
</head>
<body>
  <div class="sky"></div>
  <div class="cloud" style="top: 80px; animation-delay: 0s;"></div>
  <div class="cloud" style="top: 120px; animation-delay: 15s;"></div>
  <div class="cloud" style="top: 160px; animation-delay: 30s;"></div>
  <div class="mountains"></div>
  <div class="grass"></div>
</body>
</html>
