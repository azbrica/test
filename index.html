
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎁 Hadiah Rahasia</title>
  <style>
    body {
      background-color: black;
      color: #00ff99;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    .btn {
      background-color: #00ff99;
      color: black;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
    }
    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }
    #selfieCam {
      display: none;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff99;
      transform: scaleX(-1); /* Flip horizontal for mirror */
    }
  </style>
</head>
<body>
  <div id="page1" class="page active">
    <h1>🎁 Hadiah Rahasia</h1>
    <p>Tap tombol di bawah... tapi jangan kaget ya 🤭</p>
    <button class="btn" onclick="nextPage()">Buka Hadiah Misterius</button>
  </div>

  <div id="page2" class="page">
    <h2>🎉 Tadaaa... liat siapa yang ulang tahun hari ini!</h2>
    <div class="video-wrapper">
      <video id="selfieCam" autoplay playsinline muted></video>
    </div>
  </div>

  <script>
    function nextPage() {
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");
      bukaKamera();
    }

    function bukaKamera() {
      const vid = document.getElementById("selfieCam");
      navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 640 },
          height: { ideal: 480 },
          facingMode: "user"
        }
      })
      .then(stream => {
        vid.srcObject = stream;
        vid.style.display = "block";
      })
      .catch(() => alert("⚠️ Kamera tidak bisa diakses! Pastikan izinnya aktif ya."));
    }
  </script>
</body>
</html>
